<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome? ') // perguntar o nome salvando em variavel
        document.write(`Olá, ${nome}! seu nome tem ${nome.length} Letras.<br/>`)  // Monstrar nome e o tamanho dele
        document.write(`Seu nome em Maisculas é ${nome.toUpperCase()}<br/>`) // monstrar nome e em letras maiusculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`) // monstrar o nome e em letras minusculas
    </script>
</body>
</html>
